<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">
    <div>
        <h:outputText value="#{msgs.someInfo}"/>

        <div style="padding:10px 0 10px 0;">
            <p:commandLink value="Click to simulate NullPointerException"
                           process="@this" action="#{tableController.simulateException}"/>
        </div>

        <h:outputText value="#{msgs.someInfo}"/>
    </div>

    <p:commandButton value="#{msgs['back']}" update=":mainForm:masterDetail"
                     immediate="true" styleClass="firstbtn">
        <pe:selectDetailLevel step="-1"/>
    </p:commandButton>
</ui:composition>
