<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">
    <p:dataTable value="#{tableController.rows}" var="row" rowIndexVar="rowIdx"
                 paginator="true" paginatorPosition="bottom" rows="10">
        <p:column style="width:32px;">#{rowIdx + 1}</p:column>

        <p:column headerText="Column 1" sortBy="#{row.column1}">
            <p:commandLink update=":mainForm:masterDetail">
                <h:outputText value="#{row.column1}">
                    <f:convertDateTime pattern="dd.MM.yyyy" timeZone="Europe/Berlin"/>
                </h:outputText>
                <pe:selectDetailLevel contextValue="#{row}"/>
            </p:commandLink>
        </p:column>
        <p:column headerText="Column 2" sortBy="#{row.column2}">
            <h:outputText value="#{row.column2}"/>
        </p:column>
        <p:column headerText="Column 3" sortBy="#{row.column3}">
            <h:outputText value="#{row.column3}"/>
        </p:column>
        <p:column headerText="Column 4" sortBy="#{row.column4}">
            <h:outputText value="#{row.column4}"/>
        </p:column>
        <p:column headerText="Column 5" sortBy="#{row.column5}">
            <h:outputText value="#{row.column5}"/>
        </p:column>
    </p:dataTable>
</ui:composition>
